<!doctype html>
<html class="no-js"
      lang="es">

<head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible"
            content="ie=edge">
      <title>CEE descarga</title>
      <meta name="description"
            content="Cee-render website">
      <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
      <div class="alert__container">
            <div id="alert"
                 class="alert info">
                  <span id="alert__text"
                        class="alert__text"></span>
                  <input type="button"
                         id="alert__close"
                         class="alert__close"
                         value="Cerrar" />
            </div>
      </div>
      <div class="form_container"
           id="form_container">
            <div class="form_background"></div>
            <header>
                  <h1>etiqueta de eficiencia energética</h1>
                  <h5>Para descargar la etiqueta del CEE deberás subir el .XML generado por el programa CE3X.
                        <a href="Ejemplo.pdf"
                           class="form_link"
                           download>Ejemplo de Pdf</a>
                  </h5>

            </header>

            <form class="form">
                  <div id="file_drop_area"
                       class="file_drop_area">
                        <span class="fake-btn">XML</span>
                        <span class="file-msg js-set-number"
                              id="file_drop_area_filename">Arrastra Archivos aquí</span>
                        <input type="file"
                               class="file-input"
                               id="file_input"
                               accept=".xml" />
                  </div>
                  <input type="text"
                         class="input_text"
                         id="file_name"
                         placeholder="Introduce número registro" />
                  <input type="button"
                         class="submit_btn"
                         id="file_submit"
                         value="Submit!"
                         disabled />
            </form>

      </div>

      <footer>
            <a href="https://github.com/alejandrofdiaz"
               target="_blank">Certi</a>
      </footer>

</body>

</html>
